apiVersion: apps/v1
kind: Deployment
metadata:
  name: pro690-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pro690-app
  template:
    metadata:
      labels:
        app: pro690-app
    spec:
      containers:
        - image: dnglglmm/pro690-g13-argocd-server-demo:sha-be4cbf8e7866aea2ef60ea9491aada3217f54c04
          name: pro690-app
          ports:
            - containerPort: 8080
